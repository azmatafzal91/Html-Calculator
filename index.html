<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            background-color: #555;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #444;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tour {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tour img {
            max-width: 100%;
            width: 100%;
            height: 35rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Tours</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Tours</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="tour">
            <img src="img1.jpg" alt="Tour 1">
            <h2>Tour 1</h2>
            <p>Explore the beauty of destination 1.</p>
        </div>
        <div class="tour">
            <img src="img2.jpg" alt="Tour 2">
            <h2>Tour 2</h2>
            <p>Discover the wonders of destination 2.</p>
        </div>
        <div class="tour">
            <img src="img3.jpg" alt="Tour 3">
            <h2>Tour 3</h2>
            <p>Experience adventure in destination 3.</p>
        </div>
    </div>
</body>
</html>
